<!DOCTYPE html>
<html lang="en">

<head>
    <title>Mobile Layout</title>
    <link rel="stylesheet" href="mobile-layout.css" />
</head>

<body>
    <div class="mobile">
    <div class="product-list-container">
        <div class="product-list Header">
            <h1 style="color: white;">Product Prices </h1>
        </div>
            <div class="product-list Product">
                    <div class="box">
                    <img height="200" width="200" src="lemon.png" alt="Lemon Product">
                    <div class="product-title">Lemon</div>
                    <div class="product-price">$10</div>
                 </div>

                <div class="box"><img height="200" width="200" src="fruit-1222488_640.webp" alt="Orange Product">
                    <div class="product-title">Orange</div>
                    <div class="product-price">$5</div>
                </div>

                <div class="box"><img height="200" width="200" src="mandarina-img-home.png" alt="Clementine Product">
                    <div class="product-title">Clementine</div>
                    <div class="product-price">$10</div>
                </div>

                <div class="box"><img height="200" width="200" src="png-transparent-sour-key-lime-sweet-lemon-citron-lime-food-citrus-lime-juice.png" alt="Lime Product">
                    <div class="product-title">Lime</div>
                    <div class="product-price">$15</div>
                </div>
                    
                <div class="box"><img height="200" width="200" src="set-3d-vector-realistic-grapefruit-260nw-2495080965.webp" alt="Grapefruit Product">
                    <div class="product-title">Grapefruit</div>
                    <div class="product-price">$10</div>
                </div>

                <div class="box"><img height="200" width="200" src="pomelo.webp" alt="Pomelo Product">
                    <div class="product-title">Pomelo</div>
                    <div class="product-price">$20</div>
                </div>

                <div class="box"><img height="200" width="200" src="pngtree-slice-of-calamansi-citrus-fruit-png-image_1641438.jpg" alt="Calamansi Product">
                    <div class="product-title">Calamansi</div>
                    <div class="product-price">$25</div>
                </div>

                <div class="box"><img height="200" width="200" src="13151.png" alt="Kaffir Lime Product">
                    <div class="product-title">Kaffir Lime</div>
                    <div class="product-price">$35</div>
                </div>

                <div class="box"><img height="200" width="200" src="png-transparent-buddha-s-hand-buddhahood-fruit-lemon-peel-buddhas-food-orange-citrus.png" alt="Buddha's Hand Product">
                    <div class="product-title">Buddha's Hand</div>
                    <div class="product-price">$55</div>
                </div>
        </div>
        <div class="product-list Footer">
            <h2> Order Here</h2>
        </div>
    </div>
    </div>
</body>
</html>
